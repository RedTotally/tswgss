<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Style-->
    <link href="output.css" rel="stylesheet">
    <link href="additional.css" rel="stylesheet">

    <!--Script-->
    <script src="phone-menu-widgets.js"></script>

    <!--Demo-->
    <script src="demo.js"></script>

    <title>TswgssWeb</title>
</head>
<body class="font-body bg-[#272934]">

<!--1st-->
<div class="flex">
    <div id="bar" class="flex justify-start m-0 h-[100vh] w-[8em] lg:w-[25em] duration-300">

        <div class="bg-[#1f212a] m-0 w-full p-10 px-12 border-r-[.1em] border-[#35373f]">
    
<div class="block w-4 lg:hidden"><img src="/img/icon-3-white.svg" class="cursor-pointer" onclick="phoneMenu()"></div>

<div id="options" class="hidden mt-10 lg:mt-0 lg:block duration-300">
    <div><h1 class="text-3xl text-white font-bold"><a href="index.html">Tswgss<span class="text-blue-500">Web</span></a></h1></div>
    
    <div class="mt-10"><h2 class="text-white font-bold">General</h2></div>
    <div><hr class="mt-2"></div>
    
            <div class="mt-5">
                <ul>
                    <a class="cursor-pointer"><li class="bg-slate-300 bg-opacity-10 text-gray-300 text-sm pl-3 py-3 rounded-lg">DSE Past Paper Searcher</li></a>
                    <a class="cursor-pointer"><li class=" text-gray-300 text-sm pl-3 py-3 rounded-lg mt-3 hover:bg-slate-300 hover:bg-opacity-5 duration-150" onclick="demo()">Average Mark Calculator</li></a>
                    <a class="cursor-pointer"><li class=" text-gray-300 text-sm pl-3 py-3 rounded-lg mt-3 hover:bg-slate-300 hover:bg-opacity-5 duration-150" onclick="demo()">Next Holiday</li></a>
                </ul>
            </div>
    
        </div>
</div>
    
    </div>

    <div class="w-full">

        <div class="bg-[#1f212a]">
            <div><input placeholder="You may drop down some notes here..." class="w-full h-[7em] px-10 bg-[#1f212a] text-white text-sm outline-none"></div>
        </div>

        <!--Widget-Page-->
        <div id="widget-page" class="p-5 md:p-16">

            <div><h1 class="text-2xl text-white font-bold">DSE Past Paper Searcher</h1></div>

<div class="bg-[#1f212a] p-10 mt-10 rounded-xl">
    <div><h1 class="text-white font-bold">Searching Section</h1></div>
    <div><hr class="mt-5 border-[#35373f]"></div>
    <div><p class="text-gray-300 text-sm mt-10">Search Bar</p></div>
    <div><input class="mt-3 outline-none bg-[#17181e] w-full py-4 px-5 text-white text-sm rounded-md" placeholder="Search for the past paper you're looking for... {Enter}"></div>
    <div><button onclick="demo()" class="bg-blue-500 text-white py-3 px-7 mt-5 text-sm rounded">Search</button></div>
<div><p class="text-gray-500 mt-5 text-sm">*The format should be [Subject] [Year] [Paper] [Type]</p></div>
</div>

        </div>

    </div>
</div>
<!--1st-->

</body>
</html>
